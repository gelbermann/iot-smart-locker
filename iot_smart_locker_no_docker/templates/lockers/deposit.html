{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Deposit Package{% endblock %}

{% block content %}
  <h1>Enter recipient information:</h1>
  <form class="form-horizontal" method="post" action="{% url 'lockers:deposit' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
